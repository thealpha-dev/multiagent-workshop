<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Multi-Agent Systems</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: #1a1a1a; /* Dark background */
        margin: 0 auto;
        padding: 40px;
        font-family: sans-serif;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #f0f0f0; /* Light text for dark background */
      }
      .main-title {
        font-size: 72px;
        font-weight: bold;
        color: #FFD700; /* Golden accent */
        text-align: center;
        margin-bottom: 20px;
      }
      .subtitle {
        font-size: 36px;
        color: #f0f0f0;
        text-align: center;
        margin-bottom: 40px;
      }
      .presenter {
        font-size: 24px;
        color: #f0f0f0;
        text-align: center;
        margin-bottom: 20px;
      }
      .workshop-info {
        font-size: 24px;
        color: #f0f0f0;
        text-align: center;
      }
      .logo-container {
        position: absolute;
        top: 40px;
        left: 40px;
        width: 150px; /* Adjust size as needed */
        height: auto;
      }
      .footer {
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 0;
        text-align: center;
        color: #f0f0f0;

      }

  <body>
    <div class="slide-container">
      <div class="logo-container">
        <img src="/home/ubuntu/upload/TheAlphaLogo.svg" alt="The Alpha Logo">
      </div>
      <div class="main-title">Understanding Multi-Agent Systems</div>
      <div class="subtitle">A Workshop for Engineering Professors with CS Background</div>
      <div class="presenter">By Mr. Vishnu N C</div>
      <div class="workshop-info">Workshop: Understanding Multi-Agent Systems</div>
      <div class="footer">By Mr. Vishnu N C | Workshop: Understanding Multi-Agent Systems</div>
    </div>
